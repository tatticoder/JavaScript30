<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>dfss
  <h1>didiid</h1>
  <button onclick="cornify_add_cupcake_button()">ADD</button>
  <button onclick="cornify_click_cupcake_button()">Remove</button>
  <script>
    const pressed = [];
    const secret = "password";
    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressed.push(e.key);
      pressed.splice(-(secret.length - 1), pressed.length - secret.length);

      if (pressed.join('').includes(secret)) {
        cornify_add();
        cornify_replace();
      }
    })
  </script>
  <script src="./cornify.js"></script>
</body>

</html>
