<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    var htag = hero.querySelector('h1');
    const walk = 1024;
    function shado(e) {
      // console.log(e);
      const { offsetWidth: width, offsetHeight: height } = hero;
      let { offsetX: x, offsetY: y } = e;
      console.log(x, y);
      var xwalk = Math.round((x / walk * width) - (walk / 2));
      var ywalk = Math.round((y / walk * height) - (walk / 2));

      htag.style.textShadow = `${xwalk}px ${ywalk}px 15px red,${xwalk * -1}px ${ywalk + 20}px 15px blue`;

    }
    hero.addEventListener('mousemove', shado)
  </script>
</body>

</html>
